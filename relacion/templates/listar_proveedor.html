{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1 class="display-6 fw-bold">Proveedor </h1>
<form action="{% url 'crear_Proveedor' %} " method="POST" class="card card-body bg-secondary">
{% csrf_token %}

    <div class="row">
    <div class="form-group col-md-6">
        <label for="nombre">Paises:</label>
        <select class="form-control" >
            {% for PA in pais %}
                <option value="PA.pais_id "> PA.nombre </option>
            {% endfor %}
        </select>
    </div>


    <label for="nombre">Ingrese nombre del  proveedor</label>
    <input type="text" name="nombre" placeholder="Escribe un proveedor" class="from-control mb-2">
    <label for="estado">Ingrese su estado</label>
    <textarea name="estado" rows = "3" placeholder="Escribe una estado" class="from-control mb-2"></textarea>
    <label for="marca">Ingrese su marca</label>
    <textarea name="marca" rows = "3" placeholder="Escribe una marca" class="from-control mb-2"></textarea>
    <button class="btn btn-success">Guardar</button>
</form>

{% for Prooveedor in proveedor %}
            <div class="list-group">
                <div class="card card-body bg-secondary text-light d-flex flex-row justify-content-between mt-2">

                    <p>{{Prooveedor.nombre}} </p>
                    <p>{{Prooveedor.estado}}</p>
                    <p>{{Prooveedor.marca}}</p>
                    <p>{{Prooveedor.pais.nombre}}</p>
                </div>
            </div>
{% endfor %}

        </div>
    </div>

</div>

            });
        });


        $('select').select2({width: '100%'});
        $('.cke_editable').on('change', function () {
            var value = $(this).outerHTML()
        });

    }    $('select').select2({width: '100%',});

    });
</script>
</body>
</html>
